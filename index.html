<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MTG LIFECOUNTER</title>
    <!--link to bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" rel="text/css">
    <!--JQuery link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <!--form to take in number of players-->
      <form id="playerForm">
        <label>Enter the number of players</label>
        <input id="numberOfPlayers" type="text" placeholder="Enter the number of players">
        <button type="button" name="button">Enter Players</button>
      </form>
      <!--test div to display entered number of players-->
      <p><span id="testPlayers"></span></p>

      <div class="row">
          <div class="well col-md-4">
              <p>1</p>
          </div>
          <div class="well col-md-4">
              <p>2</p>
          </div>
          <div class="well col-md-4">
              <p>3</p>
          </div>
      </div>
      <div class="row">
          <div class="well col-md-4">
              <p>4</p>
          </div>
          <div class="well col-md-4">
              <p>5</p>
          </div>
          <div class="well col-md-4">
              <p>6</p>
          </div>
      </div>
      <div class="row">
          <div class="well col-md-4">
              <p>7</p>
          </div>
          <div class="well col-md-4">
              <p>8</p>
          </div>
          <div class="well col-md-4">
              <p>9</p>
          </div>
      </div>
    </div>
  </body>
</html>
